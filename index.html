<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>

<body class="">
	<div class="container items-center flex flex-col  justify-center mt-36 h-auto w-auto  " id="popup">

		<div id="picker" class="bg-slate-400 h-28 w-96 ">
			<button type="button"
				class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 mt-8 ms-36 "
				id="color-picker">Pick Color</button>
		</div>
		<div id="picked-color " class="">
			<header class="flex justify-around  gap-44">
				<span id="title">Picked color</span>
				<span id="clearAll">Clear All</span>
			</header>
			<ul id="all-colors">
				<li id="color">

					<span
						class="bg-blue-100 text-blue-800 text-sm font-semibold inline-flex items-center p-2 rounded-full dark:bg-gray-700 dark:text-blue-400">
						<!-- svg area -->
						<svg aria-hidden="true" class="w-3.5 h-3.5" fill="currentColor"
							viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
								d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
								clip-rule="evenodd"></path>
						</svg>
						<span class="sr-only">Icon description</span>
					</span>
					<span id="value">#fff</span>
				</li>

			</ul>
		</div>

	</div>
	<!-- js -->
	<script src="./script/script.js"></script>
	<!-- flowbite -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
